  <style type="text/css">
    body {
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
    .container {
      max-width: 700px;
      margin-right: auto;
      margin-left: auto;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 15px;
    }
    h1 {

    }

    }

    }
    .navbar ul li {

      font-size: 16px;
    }
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #eee;

      width: 90%;
    }
    h3,
    h4,
    h6 {
      /* text-align: center; */
      text-decoration: underline;
    }
    .delete {
      color: rgb(245, 97, 97);
      font-size: 12px;
      border: none;
      background-color: transparent;
      padding: 0px;
      cursor: pointer;
    }
    .delete:hover {
      color: rgb(97, 112, 245);
    }
    pre {
      background-color: #f5f5f5;
      border-radius: 3px;
      padding: 5px 10px;
      overflow-y: auto;
    }
    table {
      word-wrap: break-word;
